<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelSynth // NFO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=VT323&display=swap');
      
      body {
        font-family: 'VT323', monospace;
        background-color: #000000;
        color: #e5e5e5;
        overflow-x: hidden;
      }

      h1, h2, h3 {
        font-family: 'UnifrakturMaguntia', cursive;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5; 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c; 
      }

      /* CRT Scanline effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      ::selection {
        background: #b91c1c;
        color: #000;
      }

      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        background: #e5e5e5;
        cursor: pointer;
        margin-top: -6px;
        border: 1px solid black;
        box-shadow: 2px 2px 0px #000;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #333;
        border: 1px solid #555;
      }
      
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #b91c1c;
      }
    </style>
    <script type="module" src="/index.tsx"></script>
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
